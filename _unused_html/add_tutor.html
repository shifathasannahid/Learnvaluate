* {

body {

.navigation {
  position: fixed;
  width: 300px;
  height: 100%;
  background: #300776;
  border-left: 10px solid #300776;
  transition: 0.5s;
  overflow: hidden;
  z-index: 1000;
  left: 0;
}
.navigation a.active {
  background-color: #e0f2fe;
  color: #2563eb;
  font-weight: bold;
  border-radius: 0.5rem;
}
.navigation.active {
  width: 60px;
}
.navigation ul {
  width: 100%;
}
.navigation ul li {
  list-style: none;
  border-radius: 30px 0 0 30px;
  transition: 0.3s;
}
.navigation ul li:hover,
.navigation ul li.hovered {
  background: var(--white);
}
.navigation ul li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: var(--white);
  padding: 10px;
  transition: 0.3s;
}
.navigation ul li:hover a,
.navigation ul li.hovered a {
  color: #300776;
}
.navigation ul li a .icon {
  min-width: 60px;
  text-align: center;
  font-size: 1.5em;
}
.navigation ul li a .title {
  white-space: nowrap;
  font-size: large;
  font-weight: 300;
}
/* Prevent hover background and color change */
.navigation ul li.static-link:hover,
.navigation ul li.static-link.hovered {
  background: #300776; /* original background color */
}

.navigation ul li.static-link a:hover,
.navigation ul li.static-link.hovered a {
  color: var(--white); /* original text color */
  cursor: default; /* show normal cursor */
  pointer-events: none; /* disables all interaction including hover */
}

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

 <script>
 const studentForm = document.getElementById("studentForm");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const studentList = document.getElementById("studentList");

  let students = JSON.parse(localStorage.getItem("students")) || [];
  let editIndex = -1;

  // Render students to table
  function renderStudents() {
    studentList.innerHTML = "";
    students.forEach((student, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${student.name}</td>
        <td>${student.email}</td>
        <td>
          <button class="edit-btn" onclick="editStudent(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
        </td>
      `;
      studentList.appendChild(row);
    });
  }

 let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');

  toggle.onclick = function () {
  navigation.classList.toggle('active');
  main.classList.toggle('active');
}
let navLinks = document.querySelectorAll('.nav-link');
navLinks.forEach(link => {
  link.addEventListener('click', () => {
    if (window.innerWidth <= 768) {
      navigation.classList.remove('active');
      main.classList.remove('active');
    }
  });
});
let list = document.querySelectorAll('.navigation li');
function activeLink() {
  list.forEach((item) => item.classList.remove('hovered'));
  this.classList.add('hovered');
}

  // Handle form submission
  studentForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();

    if (name === "" || email === "") return;

    const student = { name, email };

    if (editIndex === -1) {
      students.push(student);
    } else {
      students[editIndex] = student;
      editIndex = -1;
    }

    localStorage.setItem("students", JSON.stringify(students));
    renderStudents();
    studentForm.reset();
  });

  // Edit student
  window.editStudent = function (index) {
    const student = students[index];
    nameInput.value = student.name;
    emailInput.value = student.email;
    editIndex = index;
  };

  // Delete student
  window.deleteStudent = function (index) {
    if (confirm("Are you sure you want to delete this student?")) {
      students.splice(index, 1);
      localStorage.setItem("students", JSON.stringify(students));
      renderStudents();
    }
  };

  // Initial render
  renderStudents();
</script>
