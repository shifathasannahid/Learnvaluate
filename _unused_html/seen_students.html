  <script>
      const toggle = document.querySelector('.toggle');
    const navigation = document.querySelector('.navigation');
    const main = document.querySelector('.main');

    toggle.onclick = function () {
      navigation.classList.toggle('active');
      main.classList.toggle('active');
    }

    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navigation.classList.remove('active');
          main.classList.remove('active');
        }
      });
    });
    

    const list = document.querySelectorAll('.navigation li');
    function activeLink() {
      list.forEach((item) => item.classList.remove('hovered'));
      this.classList.add('hovered');
    }
    list.forEach((item) => item.addEventListener('mouseover', activeLink));

    const currentPath = window.location.pathname.split('/').pop();

  document.querySelectorAll('.nav-link').forEach(link => {
  const linkPath = link.getAttribute('href').split('/').pop();
  if (linkPath === currentPath) {
    link.classList.add('active');
    link.parentElement.classList.add('hovered');
  }
});


    const students = [
      { name: "Homayra", Tutorials: 3, TotalCourse: 6 },
      { name: "Nahid", Tutorials: 1, TotalCourse: 2 },
      { name: "Borshon", Tutorials: 2, TotalCourse: 1 },
    ];

    const container = document.querySelector('.cards-container');
  
  students.forEach(student => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <h2>${student.name}</h2>
      <p><strong>Tutorials:</strong> ${student.Tutorials}</p>
      <p><strong>TotalCourse:</strong> ${student.TotalCourse}</p>
      
    `;
    container.appendChild(card);
  });
</script>
